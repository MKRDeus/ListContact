<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-red-700">
    <nav id="navbar" class="fixed top-0 right-0 left-0 bg-red-900 h-16"></nav>
    <main
      class="mt-32 flex justify-center items-center px-4 flex-row max-w-7xl"
    >
      <div class="w-2/4 justify-center items-center hidden lg:flex">
        <img class="h-2/4 w-2/4" src="/images/login.svg" alt="register-image" />
      </div>
      <form
        id="form"
        class="h-5/6 w-11/12 md:w-2/4 lg:w-2/4 py-4 px-5 mb-12 border-indigo-300 border-x-2 border-y-2 rounded-2xl flex flex-col justify-center items-center gap-2 shadow-xl shadow-white"
        action=""
      >
        <div
          class="w-full flex flex-col justify-center items-center gap-3 bg-black/80 rounded-2xl p-3"
        >
          <label class="text-white/90 text-xl font-bold" for="name-input p-2"
            >Correo Electronico
            <span class="text-red-500 font-black text-2xl">*</span></label
          >
          <input
            id="email-input"
            class="p-2 rounded-md bg-white/25 w-full outline-none focus:outline-indigo-700 outline-4 m-0"
            type="email"
            name="email-input"
            autocomplete="off"
          />
        </div>

        <div
          class="w-full flex flex-col justify-center items-center gap-3 bg-black/80 rounded-2xl p-3"
        >
          <label class="text-white/90 text-xl font-bold" for="name-input p-2"
            >Contrase√±a
            <span class="text-red-500 font-black text-2xl">*</span></label
          >
          <input
            id="password-input"
            class="p-2 rounded-md bg-white/25 w-full outline-none focus:outline-indigo-700 outline-4 m-0"
            type="password"
            name="password-input"
            autocomplete="off"
          />
          <p
            id="error-text"
            class="hidden flex-col gap-2 bg-gray-500 text-black text-sm font-semibold text-center p-2 rounded-lg"
          ></p>
        </div>

        <button
          id="form-btn"
          class="w-2/4 bg-blue-700 hover:bg-blue-400 p-3 rounded-xl text-lg font-extrabold transition ease-out duration-1000 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Log In
        </button>
      </form>
    </main>
    <script src="../components/nav.js"></script>
    <script src="index.js"></script>
  </body>
</html>

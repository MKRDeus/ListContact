<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/styles/output.css" />
  </head>
  <body class="bg-gray-700">
    <nav id="navbar" class="fixed top-0 right-0 left-0 bg-black h-16"></nav>
    <div id="notification" class="fixed top-20 right-0 left-0"></div>
    <main
      class="pt-20 flex justify-center items-center px-4 flex-row max-w-7xl"
    >
      <div class="w-2/4 justify-center items-center hidden lg:flex">
        <img
          class="lg:h-full lg:w-full"
          src="/images/signup.svg"
          alt="register-image"
        />
      </div>
      <form
        id="form"
        class="h-5/6 w-11/12 lg:w-2/4 py-4 px-5 mb-12 border-indigo-300 border-x-2 border-y-2 bo rounded-2xl flex flex-col justify-center items-center gap-2 shadow-xl shadow-white"
        action=""
      >
        <div
          class="w-full flex flex-col justify-center items-center gap-3 bg-black/80 rounded-2xl p-3"
        >
          <label class="text-white/90 text-xl font-bold" for="name-input p-2"
            >Nombre y Apellido
            <span class="text-red-500 font-black text-2xl">*</span></label
          >
          <input
            id="name-input"
            class="p-2 rounded-md bg-white/25 w-full outline-none focus:outline-indigo-700 outline-4 m-0"
            type="text"
            name="name-input"
            autocomplete="off"
            placeholder="Moises Romero"
          />
          <p
            class="hidden bg-white/70 text-red-700 text-sm font-semibold text-center p-2 rounded-lg"
          >
            Ingrese su nombre y apellido. tanto el nombre como el apellido debe
            comenzar con matuscula. Ejemplo: Moises Romero
          </p>
        </div>

        <div
          class="w-full flex flex-col justify-center items-center gap-3 bg-black/80 rounded-2xl p-3"
        >
          <label class="text-white/90 text-xl font-bold" for="name-input p-2"
            >Correo Electronico
            <span class="text-red-500 font-black text-2xl">*</span></label
          >
          <input
            id="email-input"
            class="p-2 rounded-md bg-white/25 w-full outline-none focus:outline-indigo-700 outline-4 m-0"
            type="email"
            name="email-input"
            autocomplete="off"
            placeholder="ejemplo@correo.com"
          />
          <p
            class="hidden bg-white/70 text-red-700 text-sm font-semibold text-center p-2 rounded-lg"
          >
            El correo es requerido.
          </p>
        </div>

        <div
          class="w-full flex flex-col justify-center items-center gap-3 bg-black/80 rounded-2xl p-3"
        >
          <label class="text-white/90 text-xl font-bold" for="name-input p-2"
            >Contraseña
            <span class="text-red-500 font-black text-2xl">*</span></label
          >
          <input
            id="password-input"
            class="p-2 rounded-md bg-white/25 w-full outline-none focus:outline-indigo-700 outline-4 m-0"
            type="password"
            name="password-input"
            autocomplete="off"
          />
          <p
            class="hidden bg-white/70 text-red-700 text-sm font-semibold text-center p-2 rounded-lg"
          >
            Debe tener al menos una letra, <br />
            Debe tener al menos un numero, <br />
            Debe tener al menos 8 caracteres
          </p>
        </div>

        <div
          class="w-full flex flex-col justify-center items-center gap-3 bg-black/80 rounded-2xl p-3"
        >
          <label class="text-white/90 text-xl font-bold" for="name-input p-2"
            >Confirmar Contraseña
            <span class="text-red-500 font-black text-2xl">*</span></label
          >
          <input
            id="match-input"
            class="p-2 rounded-md bg-white/25 w-full outline-none focus:outline-indigo-700 outline-4 m-0"
            type="password"
            name="match-input"
            autocomplete="off"
          />
          <p
            class="hidden bg-white/70 text-red-700 text-sm font-semibold text-center p-2 rounded-lg"
          >
            Las contraseñas deben coincidir.
          </p>
        </div>
        <button
          id="form-btn"
          disabled
          class="w-2/4 bg-blue-500 hover:bg-blue-700 p-3 rounded-xl text-lg font-extrabold opacity-100 transition ease-out duration-1000 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Registrar
        </button>
      </form>
    </main>
    <script type="module" src="index.js"></script>
    <script src="../components/nav.js"></script>
    <script type="module" src="../components/notification.js"></script>
  </body>
</html>
